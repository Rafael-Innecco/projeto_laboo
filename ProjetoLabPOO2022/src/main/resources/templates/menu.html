<!DOCTYPE html>
<html>
	<head>
		<title> Menu Principal </title>
	
		<style>
		    body{
              background-color:#28272c;			  
			}
			
			.caixaBusca{
			  padding: 20px;
              text-align: center;
              display: inline-block;
			  font-family: "Courier New";	
              font-size: 14px;
			  display: block;
			  margin-top: 180px;
              margin-left: auto;
              margin-right: auto;
			  width: 50%;
              cursor: pointer;
			  border-radius: 26px;
			  background-color: #28272c;
			  border: 1px solid MediumSeaGreen;
			  color: MediumSeaGreen;
			}
			   
			.botao1{
              padding: 18px;
              text-align: center;
              display: inline-block;
			  font-family: "Courier New";	
              font-size: 20px;
              cursor: pointer;
			  border-radius: 8px;
			  transition-duration: 0.4s;
			  display: block;
			  margin-top: 10px;
			  margin-left: auto;
              margin-right: auto;
			  margin-bottom: 30px;
			  
			}
			
			.animated{
			  background-color: #28272c;
              color: MediumSeaGreen;
			  border: 1px solid MediumSeaGreen;
			}
			
			.animated:hover{
			  background-color: MediumSeaGreen;
              color: #28272c;
			}	
			
			.botao2{
              padding: 10px;
              text-align: center;
              display: inline-block;
			  font-family: "Courier New";	
              font-size: 13px;
              margin: 2px 1px;
              cursor: pointer;
			  border-radius: 26px;
			  background-color: Tomato;
			  color: #28272c;			  
			}	
			
		</style>
	</head>
	
	<body>
	    <!-- busca musica -->
		<form th:action="@{/menu/busca-musica}">
		    <input class="caixaBusca" type="text" th:name="nome-busca" value="Insira o nome da Musica..."> 
			<input class="botao1 animated" type="submit" value="Buscar"/>
		</form>	
		
		<!-- cria Playslist -->
		<form th:action="@{/menu/cria-playlist}">
		    <input type="text" th:name="nome-da-playlist" value="Nome Playlist..."> 
            <input class="botao2" type="submit" value="criar"/>
		</form>
		
		<!-- remove Playslist -->
		<form th:action="@{/menu/remove-playlist}">
		    <input type="text" th:name="playlist-selecionada" value="Nome Playlist..."> 
            <input class="botao2" type="submit" value="apagar"/>
		</form>

		<!-- insere musica na Playlist -->
		<form th:action="@{/menu/adiciona-itens}">
		    <input type="text" th:name="playlist-selecionada" value="Playlist..."> 
		    <input type="text" th:name="uris" value="Item..."> 
            <input class="botao2" type="submit" value="inserir"/>
		</form>
		
		<!-- Remove musica da Playlist -->
		<form th:action="@{/menu/remove-itens-de-playlist}">
		    <input type="text" th:name="playlist-selecionada" value="Playlist..."> 
			<input type="text" th:name="uris" value="Item..."> 
            <input class="botao2" type="submit" value="remover"/>
		</form>

        <form th:action="@{lista-itens-de-playlist}">
		    <input type="text" th:name="playlist-selecionada" value="Nome Playlist..."> 
            <input class="botao2" type="submit" value="listar Musicas"/>
		</form>
		
		<!-- Lista Playlists -->
		<form th:action="@{/menu/lista-playlists}">
            <button class="botao2" type="submit">listar Playlists</button>
		</form>
	</body>
</html>
